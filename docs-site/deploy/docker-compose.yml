version: '3.8'

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: vstats-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vstats}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vstats_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-vstats_cloud}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vstats} -d ${POSTGRES_DB:-vstats_cloud}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vstats-cloud
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # Redis Cache
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: vstats-redis
    restart: unless-stopped
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD:-vstats_redis_password}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-vstats_redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - vstats-cloud
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # Redis Commander (Optional - for debugging)
  # Uncomment to enable web-based Redis management
  # ========================================
  # redis-commander:
  #   image: rediscommander/redis-commander:latest
  #   container_name: vstats-redis-commander
  #   restart: unless-stopped
  #   environment:
  #     REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-vstats_redis_password}
  #   ports:
  #     - "8081:8081"
  #   depends_on:
  #     - redis
  #   networks:
  #     - vstats-cloud

  # ========================================
  # pgAdmin (Optional - for database management)
  # Uncomment to enable web-based PostgreSQL management
  # ========================================
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: vstats-pgadmin
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@vstats.local}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password}
  #     PGADMIN_CONFIG_SERVER_MODE: 'False'
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #   ports:
  #     - "8082:80"
  #   depends_on:
  #     - postgres
  #   networks:
  #     - vstats-cloud

volumes:
  postgres_data:
    name: vstats_postgres_data
  redis_data:
    name: vstats_redis_data
  # pgadmin_data:
  #   name: vstats_pgadmin_data

networks:
  vstats-cloud:
    name: vstats-cloud
    driver: bridge

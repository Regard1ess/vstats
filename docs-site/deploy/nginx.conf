# ===========================================
# VStats Cloud - Nginx Configuration
# (Optimized for Cloudflare Proxy)
# ===========================================
# 
# Prerequisites:
# 1. Set Cloudflare SSL/TLS mode to "Full (Strict)"
# 2. Create a Cloudflare Origin Certificate and install it
# 3. Enable "Always Use HTTPS" in Cloudflare
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/vstats-cloud
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/vstats-cloud /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload nginx: sudo systemctl reload nginx

# ===========================================
# Cloudflare IP Ranges (for real IP detection)
# Update periodically from: https://www.cloudflare.com/ips/
# ===========================================
# IPv4
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;

# IPv6
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;

# Use CF-Connecting-IP to get real visitor IP
real_ip_header CF-Connecting-IP;

# ===========================================
# Rate Limiting (based on real client IP)
# ===========================================
limit_req_zone $binary_remote_addr zone=vstats_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=vstats_auth:10m rate=5r/m;

# Upstream for API server
upstream vstats_api {
    server 127.0.0.1:3001;
    keepalive 32;
}

# ===========================================
# HTTP Server (redirect to HTTPS via CF)
# ===========================================
server {
    listen 80;
    listen [::]:80;
    server_name vstats.example.com;
    
    # Let's Encrypt challenge (if needed for Origin Certificate renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect to HTTPS (Cloudflare handles this, but keep as fallback)
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ===========================================
# HTTPS Server (Cloudflare Full Strict Mode)
# ===========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vstats.example.com;

    # ===========================================
    # SSL Configuration (Cloudflare Origin Certificate)
    # ===========================================
    # Option 1: Cloudflare Origin Certificate (recommended)
    ssl_certificate /etc/ssl/cloudflare/vstats.example.com.pem;
    ssl_certificate_key /etc/ssl/cloudflare/vstats.example.com.key;
    
    # Option 2: Let's Encrypt (uncomment if using)
    # ssl_certificate /etc/letsencrypt/live/vstats.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/vstats.example.com/privkey.pem;
    
    # SSL settings (optimized for CF proxy)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # ===========================================
    # Security Headers
    # Note: Some headers are better set in Cloudflare Dashboard
    # ===========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS - Set this in Cloudflare Dashboard for better control
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ===========================================
    # Logging
    # ===========================================
    access_log /var/log/nginx/vstats-cloud.access.log;
    error_log /var/log/nginx/vstats-cloud.error.log;

    # ===========================================
    # Static Files
    # ===========================================
    root /var/www/vstats-cloud/dist;
    index index.html;

    # Gzip compression (CF also compresses, but keep for direct access)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Static assets with caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    # ===========================================
    # API Endpoints
    # ===========================================
    location /api/ {
        limit_req zone=vstats_api burst=20 nodelay;
        
        proxy_pass http://vstats_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Real IP from Cloudflare
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass Cloudflare headers to backend
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-Ray $http_cf_ray;
        
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # OAuth endpoints (stricter rate limiting)
    location /api/auth/ {
        limit_req zone=vstats_auth burst=5 nodelay;
        
        proxy_pass http://vstats_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header Connection "";
    }

    # ===========================================
    # Download Endpoints (for binary distribution)
    # ===========================================
    location /download/ {
        proxy_pass http://vstats_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header Connection "";

        # Longer timeouts for large binary downloads
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for large files
        proxy_buffering off;
        proxy_request_buffering off;

        # Allow large files
        client_max_body_size 200M;
    }

    # ===========================================
    # WebSocket Endpoints
    # Note: Enable WebSockets in Cloudflare Dashboard (Network tab)
    # ===========================================
    location /ws/ {
        proxy_pass http://vstats_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        
        # WebSocket timeouts
        # Note: Cloudflare has 100s timeout for WebSocket, use CF Argo for longer
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Agent WebSocket endpoint
    location /agent/ {
        proxy_pass http://vstats_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://vstats_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ===========================================
    # SPA Fallback
    # ===========================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Don't cache index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
    }

    # ===========================================
    # Security: Block sensitive files
    # ===========================================
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(\.env|package\.json|tsconfig\.json)$ {
        deny all;
    }
}

